<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: 'GreatVibes-Regular', cursive;
            color: #d81b60;
            font-size: 20px;
            display: flex;
            align-items: center; /* Vertically aligns the heart with the text */
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fafafa;
        }
        h1 {
            color: #d81b60;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }
        a {
            color: #d81b60;
            text-decoration: none;
            font-size: 1.3em;
            background-color: #fff;
            padding: 12px 25px;
            border: 2px solid #d81b60; /* Default border color */
            border-radius: 25px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #d81b60; /* Background color on hover */
            color: white; /* Text color on hover */
        }
        img {
            max-width: 80%;
            height: auto;
            margin: 30px 0;
            border-radius: 10px;
        }
        .container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 - Page Not Found</h1>
        <p>Oops! The page you were looking for doesn't exist or may have been moved.</p>
        <img src="images/home/404.webp" alt="Never Gonna Give You Up">
        <p><a href="index.html">Back to Home</a></p>
    </div>
</body>
</html>
